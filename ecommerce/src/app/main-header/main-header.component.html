<mat-toolbar color="primary" class="sticky">
    <mat-toolbar-row fxLayoutAlign="space-between center">
        <div fxLayout="row">
            <button mat-button>
          <mat-icon>home</mat-icon>
          <span class="logo">CS ANGULAR</span>
        </button>
            <div *ngIf="!deviceXs" fxLayout="row">
                <button mat-button routerLink="">Home</button>
                <button mat-button routerLink="AboutUs">About us</button>
                <button mat-button routerLink="contact-us">Contact us</button>
            </div>

        </div>
        <div>

            <button *ngIf="deviceXs" mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>

            <button *ngIf="!deviceXs" mat-button [matMenuTriggerFor]="menu" fxLayoutAlign="end">
                <mat-icon>person_add</mat-icon>
        </button>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="deviceXs" fxLayoutAlign="space-between end">
        <button mat-button>Home</button>
        <button mat-button>About us</button>
        <button mat-button>Contact us </button>
    </mat-toolbar-row>
</mat-toolbar>
<!-- Menu Items -->
<mat-menu #menu="matMenu" fxLayoutAlign="end">
    <button mat-menu-item routerLink="/register" *ngIf="!(loginStatus$|async) as status">Register</button>
    <button mat-menu-item routerLink="/login"  *ngIf="!(loginStatus$|async) as status">Login</button>
    <button mat-menu-item (click)="onLogout()" *ngIf="(loginStatus$|async) as status">Logout</button>
    <button mat-menu-item (click)="viewProfile()" *ngIf="(loginStatus$|async) as status">View profile</button>
    <button mat-menu-item routerLink="/reseller">Go to reseller page(test)</button>
    <button mat-menu-item routerLink="/customer">Go to customer page(test)</button>
</mat-menu>
