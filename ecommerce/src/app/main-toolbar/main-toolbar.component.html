<article [class.content]="!deviceXs" [class.content-mob]="deviceXs" (scroll)="onScroll($event)">
    <mat-toolbar>
        <button *ngIf="deviceXs" type="button" mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button> Component
        <mat-form-field class="example-full-width">
            <input type="text" matInput>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </mat-toolbar>

    <mat-drawer-container class="example-container">
        <mat-drawer #drawer [mode]="deviceXs?'over':'side'" [opened]="deviceXs?false:true" position="start" fxFlex="20" fxLayout="column" fxLayoutAlign="start space-between" [style.marginTop.px]="10" [style.top.px]="sideBarScroll()">
            <mat-list role="list" class="list-width" *ngFor="let i of [].constructor(20)">
                <mat-list-item role="listitem" class="list-item" matRipple>Side Bar Item List</mat-list-item>
            </mat-list>
        </mat-drawer>
        <!-- <p>Test</p> -->
        <mat-drawer-content>
            <div class="example-sidenav-content" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center">
                <mat-card class="example-card" *ngFor="let i of [].constructor(9)">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image" fxLayoutAlign.xs="center center"></div>
                        <mat-card-title>
                            iPhone SE 2020 64GB Red</mat-card-title>
                        <mat-card-subtitle>
                            <mat-icon style="color: gold;">star</mat-icon>
                            <mat-icon style="color: gold;">star</mat-icon>
                            <mat-icon style="color: gold;">star</mat-icon>
                            <mat-icon style="color: gold;">star</mat-icon>
                            <mat-icon style="color: gold;">star</mat-icon>
                        </mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="../../assets/produc_images/iphone.jpg" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                        <p>

                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                            <mat-icon>favorite</mat-icon>
                          </button>
                        <button mat-icon-button color="primary" aria-label="Example icon button with a heart icon">
                            <mat-icon>share</mat-icon>
                          </button> &nbsp; &nbsp;&nbsp;&nbsp;
                        <button mat-raised-button color="accent">Add to bag</button>
                        <button mat-raised-button color="accent">Purchase</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</article>
