<p class="mat-headline">Manage Resellers</p>
<mat-form-field appearance="standard">
    <mat-label>Search reseller</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 material-table">

    <!-- Reseller Name -->
    <ng-container matColumnDef="Reseller Name">
        <th mat-header-cell *matHeaderCellDef> Reseller Name </th>
        <td mat-cell *matCellDef="let element"> <a mat-button>{{element.rName}}</a> </td>
    </ng-container>

    <!-- Reseller Address -->
    <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.rAddress}} </td>
    </ng-container>

    <!-- Reseller Email -->
    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
    </ng-container>

    <!-- Reseller Contact -->
    <ng-container matColumnDef="Mobile">
        <th mat-header-cell *matHeaderCellDef> Contact </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No Available Data</td>
    </tr>
</table>
