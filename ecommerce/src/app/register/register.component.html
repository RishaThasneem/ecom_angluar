
<article [class.content]="!deviceXs" [class.content-mob]="deviceXs" >
    <!-- (scroll)="onScroll($event)" -->

<mat-card class="register-card"  fxLayout="column" fxLayoutAlign="center center" >
  <!-- -->
    <mat-card-header class="full-width">
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content class="full-width">
      <form class="registration-form">
        <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="full-width">
              <input matInput placeholder="First name" [(ngModel)]="reg.fnname" name="fname" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Last name" [(ngModel)]="lname" name="lname" required>
                </mat-form-field>
            </td>
          </tr>
          <tr>
          <td>
           
              <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
              </mat-radio-group>
        </td>
        </tr>

        <tr>
          <td>
            <mat-form-field class="full-width">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </td>
        </tr>
        <tr>
          <td><mat-form-field class="full-width">
              <mat-label>Address</mat-label>
              <textarea matInput placeholder="Address"></textarea>
            </mat-form-field>
        </td>
        </tr>
        <tr>
          <td><mat-form-field class="full-width">
            <mat-label>Country</mat-label>
              <select matNativeControl required>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="UAE">UAE</option>
              </select>
            </mat-form-field></td>
        </tr>

        <tr>
          <td><mat-form-field class="full-width">
            <input matInput placeholder="Mobile" [(ngModel)]="mobile" name="mobile" required>
            </mat-form-field>  </td>
        </tr>


        <tr>
          <td><mat-form-field class="full-width">
            <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>  </td>
        </tr>


        <tr>
          <td><mat-form-field class="full-width">
            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
          </mat-form-field></td>
        </tr>

        <tr>
          <td><mat-form-field class="full-width">
            <input matInput placeholder="Confirm password" [(ngModel)]="cpassword" type="password" name="cpassword" required>
          </mat-form-field></td>
        </tr>
        
      </table>
      </form>
      <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="register()" color="primary">Register</button>
      <button mat-raised-button (click)="register()" color="accent">Reset</button>
    </mat-card-actions>
  </mat-card>


</article>
