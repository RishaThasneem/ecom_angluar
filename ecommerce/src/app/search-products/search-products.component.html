<mat-sidenav-container class="tp-container">
    <mat-sidenav mode="side" opened [fxHide.lt-md]="true" class="sideNav">
        <!-- <section class="tp-section">
            <span>Fill</span>
        </section> -->
        <section class="tp-section">
            <mat-selection-list #shoes [multiple]="false">
                <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe">
                    {{shoe}}
                </mat-list-option>
            </mat-selection-list>
        </section>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div fxLayout="row wrap" fxLayoutGap="16px grid">
                <div fxFlex="33%" fxFlex.xs="50%" fxFlex.md="50%" *ngFor="let num of searchProd">
                    <mat-card class="mat-elevation-z4">
                        <mat-card-header>
                            <mat-card-title>{{num.title}}</mat-card-title>
                        </mat-card-header>
                        <img mat-card-image src="../../assets/produc_images/macbook.jpg">
                        <mat-card-content>
                            <p>
                                {{num.desc}}
                            </p>
                            <h4><strong>Price:</strong> {{num.price | currency:'INR'}}</h4>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-raised-button color="primary" (click)="addToCar(num.id)">Add To Cart <mat-icon>add_shopping_cart</mat-icon> </button>
                            <button mat-raised-button color="warn">View Product </button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
