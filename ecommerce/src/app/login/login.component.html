<article  >
    [class.content]="!deviceXs" [class.content-mob]="deviceXs"
      <!-- (scroll)="onScroll($event)" -->
     
  <p>login works!</p>
  
  <mat-card class="login-card" fxLayout="column" fxLayoutAlign="center center" >
      <mat-card-header class="full-width"  >
        <mat-card-title mat-primary>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content class="full-width">
        <form class="login-form">
          <table class="full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="full-width">
                <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
            <td><mat-form-field class="full-width">
              <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
            </mat-form-field></td>
          </tr></table>
        </form>
        <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">Login</button>
        <button mat-raised-button (click)="login()" color="warn">Reset</button>
      </mat-card-actions>
    </mat-card>
  
  </article>
